<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OOUX ORCA{% endblock %}</title>
    
    <!-- Base styles -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/components.css') }}">
    
    <!-- Icon font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.css">
    
    <!-- Block for additional head content -->
    {% block head %}{% endblock %}
</head>
<body>
    <div class="app-layout">
        <!-- Navigation Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <a href="/" class="logo">
                        <span class="logo-text">OOUX ORCA</span>
                    </a>
                </div>
                
                <nav class="header-nav">
                    <a href="/projects" class="nav-link">Projects</a>
                    <a href="/docs" class="nav-link">Documentation</a>
                </nav>
                
                <div class="header-right">
                    <div class="user-menu">
                        <button class="user-button" onclick="toggleUserMenu()">
                            <img src="/api/v1/user/avatar" alt="User" class="user-avatar">
                            <span class="user-name">{{ current_user.name if current_user else 'User' }}</span>
                        </button>
                        <div class="user-dropdown" id="userDropdown" style="display: none;">
                            <a href="/profile" class="dropdown-item">Profile</a>
                            <a href="/settings" class="dropdown-item">Settings</a>
                            <hr class="dropdown-divider">
                            <a href="/logout" class="dropdown-item">Sign Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="app-main">
            {% block content %}{% endblock %}
        </main>
        
        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-content">
                <p>&copy; 2025 OOUX ORCA. Built for Object-Oriented UX methodology.</p>
            </div>
        </footer>
    </div>

    <!-- Notification Container -->
    <div class="notification-container"></div>

    <!-- Base JavaScript -->
    <script src="{{ url_for('static', path='/js/base.js') }}"></script>
    
    <!-- Block for additional scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
