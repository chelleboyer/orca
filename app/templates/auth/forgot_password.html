{% extends "base.html" %}

{% block title %}Forgot Password - OOUX ORCA{% endblock %}

{% block header %}
<h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
    Reset your password
</h2>
<p class="mt-2 text-center text-sm text-gray-600">
    Enter your email address and we'll send you a link to reset your password.
</p>
{% endblock %}

{% block content %}
<form id="forgot-password-form" class="space-y-6">
    <div>
        <label for="email" class="block text-sm font-medium text-gray-700">
            Email address
        </label>
        <div class="mt-1">
            <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-primary-500 focus:outline-none focus:ring-primary-500 sm:text-sm"
                placeholder="Enter your email address"
            >
        </div>
        <div id="email-error" class="mt-1 text-sm text-red-600 hidden"></div>
    </div>

    <div>
        <button
            type="submit"
            hx-post="/api/v1/auth/forgot-password"
            hx-trigger="click"
            hx-include="#forgot-password-form"
            hx-indicator="#reset-spinner"
            hx-disabled-elt="this"
            class="group relative flex w-full justify-center rounded-md border border-transparent bg-primary-600 py-2 px-4 text-sm font-medium text-white hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
        >
            <span id="reset-spinner" class="htmx-indicator absolute left-0 inset-y-0 flex items-center pl-3">
                <svg class="h-5 w-5 animate-spin text-primary-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </span>
            Send reset link
        </button>
    </div>

    <div class="text-center">
        <a href="/login" class="text-sm font-medium text-primary-600 hover:text-primary-500">
            Back to sign in
        </a>
    </div>
</form>

<script>
document.addEventListener('htmx:afterRequest', function(evt) {
    if (evt.detail.successful && evt.detail.target.id === 'forgot-password-form') {
        try {
            const response = JSON.parse(evt.detail.xhr.response);
            if (response.message) {
                showToast(response.message, 'success');
                // Clear the form
                document.getElementById('email').value = '';
            }
        } catch (e) {
            showToast('Failed to send reset link. Please try again.', 'error');
        }
    }
});

// Form validation
document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    
    // Clear previous errors
    document.getElementById('email-error').classList.add('hidden');
    
    let hasErrors = false;
    
    // Validate email
    if (!email || !email.includes('@')) {
        document.getElementById('email-error').textContent = 'Please enter a valid email address';
        document.getElementById('email-error').classList.remove('hidden');
        hasErrors = true;
    }
    
    if (!hasErrors) {
        // Trigger HTMX request
        htmx.trigger('#forgot-password-form button[type="submit"]', 'click');
    }
});
</script>
{% endblock %}
